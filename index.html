<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador HORECA â€“ Arroz Bayo</title>
    <style>
      :root { --brand:#0ea5e9; --bg:#f8fafc; --card:#ffffff; --muted:#64748b; --ok:#059669; --warn:#f59e0b; --bad:#ef4444; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:#0f172a; }
      .container { max-width: 1120px; margin: 0 auto; padding: 24px; }
      .flex { display:flex; gap:12px; }
      .wrap { flex-wrap: wrap; }
      .space { margin: 16px 0; }
      .card { background:var(--card); border:1px solid #e2e8f0; border-radius:16px; padding:16px; box-shadow: 0 2px 10px rgba(2,6,23,.03); }
      .title { font-size:20px; font-weight:600; margin:0; }
      label { font-size:13px; color:var(--muted); display:block; margin:6px 0; }
      input[type="text"], input[type="number"], input[list] { width:100%; padding:10px 12px; border:1px solid #cbd5e1; border-radius:10px; outline:none; font-size:14px; }
      input[readonly] { background:#f1f5f9; }
      .grid { display:grid; gap:16px; }
      @media(min-width: 768px){ .grid-3 { grid-template-columns: 1fr 1fr 1fr; } }
      .btn { border:1px solid #cbd5e1; background:#fff; padding:8px 12px; border-radius:9999px; font-size:14px; cursor:pointer; }
      .btn.primary { background: var(--brand); border-color: var(--brand); color:#fff; }
      .badge { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; color:#fff; }
      .badge.ok{ background: var(--ok); } .badge.bad{ background: var(--bad); }
      .alert { border-radius:12px; padding:10px 12px; font-size:14px; }
      .alert.warn { background:#fffbeb; color:#92400e; border:1px solid #f59e0b80; }
      .alert.bad  { background:#fef2f2; color:#991b1b; border:1px solid #ef444480; }
      .muted { color: var(--muted); font-size:12px; }
      .kpi { text-align:center; border:1px solid #e2e8f0; border-radius:12px; padding:10px; }
      .kpi .k { color:var(--muted); font-size:12px; }
      .kpi .v { font-size:18px; font-weight:600; }
      .footer { color:var(--muted); font-size:12px; padding-top:8px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
